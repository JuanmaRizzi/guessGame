<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el Numero!!!!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Adivina el numero❗❕!</h1>
      <p class="entre">(entre 1 y 20)</p>
      <button class="btn reiniciar">Reiniciar</button>
      <div class="numero">¿?</div>
    </header>
    <main>
      <section class="izquierda">
        <input type="numero" class="adivina" />
        <button class="btn check">Check!!!</button>
      </section>
      <section class="derecha">
        <p class="mensaje">comienza a adivinar...</p>
        <p class="rotulo-score">🧨 Score: <span class="score">20</span></p>
        <p class="rotulo-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
